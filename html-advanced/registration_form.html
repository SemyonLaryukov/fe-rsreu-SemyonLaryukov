<!doctype html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <h1>Registration form</h1>
        <form action="http://httpbin.org/get" method="get">
            <fieldset>
                <legend>Personal data</legend>
                <table>
                <tr>
                <td><label for="firstnm">First Name</label> </td>
                <td><input type="text" id="firstnm" name="firstnm"></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td> 
                    <td><input type="text" id="surname" name="firstname"></td>
                </tr>
                <tr> 
                <td rowspan="2"><label>Sex</label></td> 
                    <td><input type="radio" id="male" name ="sex" value="Male" checked><label for="male">Male</label></td>
                </tr>
                   <tr><td><input type="radio" id="female" name ="sex" value="Female"><label for="female">Female</label></td></tr> 
                </table>                  
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <table>
                <tr><td><label for="site">Site</label></td><td><input type="url" name="site" id="site"></td></tr>
                <tr><td><label for="mail">E-mail</label></td><td><input type="email" name="mail" id="mail"></td></tr>
                <tr><td><label for="phone">Phone</label></td><td><input type="tel" name="phone" id="phone"></td></tr>
                </table>
            </fieldset>
            <br>
            <button type="submit">Отправить</button>
            <button type="submit" formaction="http://httpbin.org/post" formmethod="post">Отправить</button>
            
        </form>
    </body>
</html>
