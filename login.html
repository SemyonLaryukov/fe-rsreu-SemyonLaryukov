<!DOCTYPE html>
<html>
    <head>
        <title>input</title>
        <meta charset=utf-8>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    </head>
    <body>
         <div class="wrapper">
           <div class="container">
            <h1 class="welcome">welcome</h1>
            <h3 class="login">log in</h3>
            <div class="social">
                <span class="text">Log in with a social network:</span>
                <ul>
                    <li class="twitter">
                    <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                     Connect with <span class="twitter_text">Twitter</span>
                    </li>
                    <li class="facebook">
                    <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>Login with <span class="facebook_text">Facebook</span>
                    </li>
                 </ul>
            </div>
            <div class="input">
                <span class="text">Log in with registered details:</span>
                <form action=#>
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <label>
                        <input class="checkbox" type="checkbox" name="checkbox-test">
                        <span class="checkbox-custom"></span>
                        <span class="label">Keep me signed in</span>
                    </label>
                    <span class="submit">Log In</span>
                </form>
                <span class="text forgot">Forgotten your Passowrd</span>
                <span class=" text">Don't have an account? <span class="register">Register now</span></span>
            </div>
            </div>
         </div>
    </body>
</html>
